<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Rancher training</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/moon.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
            <!-- Section example
                <section>
                    <section data-markdown="slides/<MODULE>/.../<MARKDOWN_FILE>"></section>
                </section>
            	<section>
                	<section style="text-align: left;" data-markdown="slides/<MODULE>/.../<MARKDOWN_FILE>"></section>
                </section>
            -->
            	<section>
                	<section data-markdown="slides/Presentation.md"></section>
                </section>
            	<section>
                	<section style="text-align: left;" data-markdown="slides/intro/intro.md"></section>
                </section>
                <section>
                	<section style="text-align: left;" data-markdown="slides/practice/practice.md"></section>
                </section>
            </div>
	</div>
	<script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
	<script>
		<!-- More info https://github.com/hakimel/reveal.js#configuration -->
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,
            pdfMaxPagesPerSlide: 1,

            // The "normal" size of the presentation, aspect ratio will be preserved
            // when the presentation is scaled to fit different resolutions. Can be
            // specified using percentage units.
            width: 1280,
            height: 900,

            // Factor of the display size that should remain empty around the content
            margin: 0.1,

            // Bounds for smallest/largest possible scale to apply to content
            minScale: 0.2,
            maxScale: 1.5,

			transition: 'slide', <!-- none/fade/slide/convex/concave/zoom -->

			dependencies: [
				{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
				{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				{ src: 'plugin/zoom-js/zoom.js', async: true },
				{ src: 'lugin/notes/notes.js', async: true }
			]
		});
	</script>
</body>
</html>
